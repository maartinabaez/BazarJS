<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilo.css">
	<title>Bazar Las Flores-Compra Online</title>
</head>
<body>
	<nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="img/logo.png" alt="Logo del Bazar" width="30" height="24" class="d-inline-block align-text-top">
      Las Flores Bazar
    </a>
  </div>
</nav>

<main>
	<h1>Bienvenido a Bazar Las Flores</h1>
    <div class="container">
    <h2>Carrito</h2>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Accion</th>
                <th scope="col">Total</th>
            </tr>
        </thead> 
        <tbody id="items">
        </tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">Carrito vacio, ¡comienza a comprar!</th>
            </tr>
        </tfoot>
    </table>
    <div class="tabla" id="cards"></div>
</div>

<template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
    <button class="btn btn-danger btn-sm" id="vaciar-carrito"> Borrar todo</button>
    </td>
    <td class="font-weight-bold">$ <span> 5000 </span> 
    </td>
</template id="template-carrito">
    <tr>
        <th scope="row">id</th>
        <td>10</td>
    </tr>

<template id="template-carrito">
    <tr>
        <th scope="row">id</th>
        <td>Taza</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm"> + </button>
            <button  class="btn btn-danger btn-sm"> - </button>
        </td>
        <td> <span>500</span></td>
    </tr>
</template>

<template id="template-card">
    <div class="col-12 mb-2 col-md-4">
        <div class="card">
            <div class="card-body">
                <img src="" alt="" class="card-img-top">
                <h3>Titulo</h3>
                <p>Precio</p>
                <button class="btn btn-dark">Comprar</button>
            </div>
        </div>
     </div>   
</template>

</main>

<footer class="bg-light">
	<p>¡Gracias por confiar en nuestros productos y servicios!</p>
</footer>
<!--scrip de bs-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!--Mi archivo js-->
<script src="js/script.js"></script>
</body>
</html>
